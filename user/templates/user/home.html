{% extends 'user/base.html' %}
{% block content %}

<div class="card" style="background-color:#dee2e6;">
        <div class="card-header d-flex justify-content-center align-items-center" >
            <h4>Services</h4>
        </div>
        <div class="card-block"  >
            <div class="row">
                {% for service in services %}
                    <div class="col-md-2  d-flex justify-content-center align-items-center" style="width: 20%; height:10vw; ">
                        <h4><a href = "{% url 'category' pk=service.id %}" style ="text-decoration: none;">{{service.service}}</a></h4>
                    </div>
                {% endfor %}
            </div>
        </div>
</div>



{% endblock %}
